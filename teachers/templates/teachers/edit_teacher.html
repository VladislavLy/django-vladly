{% extends "students/wrapper.html" %}

{% block title %} 
{{Title}}
{% endblock %}

{% block content %}
    <i><h1 align="center">Edit {{Title}} </h1></i>
    <div class="rounded-circle">
        <form method="POST", action="{% url 'edit_teacher' object.pk %}" align="center">
            {% csrf_token %}
            {{ form.name|safe }} <br>
            {{ form.surname|safe }} <br>
            {{ form.age|safe }} <br>
            <button type="submit" style="height: 30px; width: 70px"> Save </button>
        </form>
    </div>
{% endblock %}
