{% extends "students/wrapper.html" %}

{% block title %} 
{{Title}}
{% endblock %}

{% block content %}
    <i><h1>Edit {{Title}} </h1></i>
    <div>
        <form method="POST", action="{% url 'edit_teacher' teacher_id %}" >
            {% csrf_token %}
            {{ form.name|safe }} <br>
            {{ form.surname|safe }} <br>
            {{ form.age|safe }} <br>
            <button type="submit" style="height: 20px; width: 70px"> Save </button>
        </form>
    </div>
{% endblock %}
