{% extends "students/wrapper.html" %}

{% block title %} 
{{Title}}
{% endblock %}

{% block content %}
    <i><h1 align="center">Edit {{Title}} </h1></i>
    <div class="rounded-circle">
        <form method="POST", action="{% url 'edit_group' group_id %}" align="center">
            {% csrf_token %}
            {{ form.subject|safe }} <br>
            {{ form.ratio_of_students|safe }} <br>
            <button type="submit" style="height: 30px; width: 70px" > Save </button>
        </form>
    </div>
{% endblock %}
